[advisories]
ignore = [
    # paste is unmaintained but not vulnerable. It's a transitive dependency from
    # parquet (Apache Arrow) - we can't control it. Track: https://github.com/apache/arrow-rs/issues
    { id = "RUSTSEC-2024-0436", reason = "Transitive dep from parquet, unmaintained but not vulnerable" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unlicense",
    "CC0-1.0",
    "BSL-1.0",
    "Unicode-3.0",
    "OpenSSL",  # Required by aws-lc-sys (inherited from OpenSSL fork history)
]
